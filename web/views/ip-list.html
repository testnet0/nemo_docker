<main class="app-content">
    <div class="row">
        <div class="col-md-12">
            <div class="imgPreview"><img src="#" alt="" id="imgPreview">
            </div>
            <div class="tile">
                <div class="tile-body">
                    <form class="row">
                        <div class="form-group col-sm-2">
                            <label class="control-label" for="select_org_id_search">组织机构
                            </label>
                            <select class="form-control" title="机构组构" id="select_org_id_search">
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="domain_address">Domain</label>
                            <input class="form-control" type="text" id="domain_address" placeholder="域名（模糊搜索）"
                                   value="{{ .data.DomainAddress }}">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="ip_address">IP</label>
                            <input class="form-control" type="text" id="ip_address" placeholder="IP（单个或IP/掩码）"
                                   value="{{ .data.IpAddressIp }}">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="port">Port</label>
                            <input class="form-control" type="text" id="port" placeholder="端口（多个以逗号分隔）"
                                   value="{{ .data.Port }}">
                        </div>

                        <div class="form-group col-md-4 align-self-end">
                            <button class="btn btn-primary" type="button" id="search"><i
                                    class="fa fa-fw fa-lg fa-search"></i>搜索
                            </button>
                            <button class="btn btn-primary" type="button" id="create_task"><i class="fa fa-plus"></i>任务
                            </button>
                            <button class="btn btn-primary" type="button" id="create_xscan_task"><i
                                    class="fa fa-fighter-jet"></i>XScan
                            </button>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-angle-double-down"></i>功能
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" href="#" id="ip_statistics"><i
                                            class="fa fa-fw fa-lg fa-line-chart"></i>统计</a>
                                    <a class="dropdown-item" href="#" id="ip_memo_export"><i
                                            class="fa fa-fw fa-lg fa-flag"></i>备忘录信息</a>
                                    <a class="dropdown-item" href="#" id="batch_delete"><i
                                            class="fa fa-fw fa-lg fa-remove"></i>删除</a>
                                    <a class="dropdown-item" href="#" id="import_portscan"><i
                                            class="fa fa-fw fa-lg fa-upload"></i>导入离线资产文件</a>
                                </div>
                            </div>
                            <button class="btn btn-secondary" type="button" data-toggle="collapse"
                                    href="#collapseExample"
                                    role="button"
                                    aria-expanded="false" aria-controls="collapseExample"><i
                                    class="fa fa-angle-double-down"></i>更多
                            </button>
                        </div>
                        <input type="hidden" value="{{ .data.OrgId }}" id="hidden_org_id">
                    </form>
                </div>
                <div>
                    <div class="collapse" id="collapseExample">
                        <form class="row">
                            <div class="form-group col-md-2">
                                <label class="control-label" for="iplocation">IP归属地</label>
                                <input class="form-control" type="text" id="iplocation" placeholder="归属地(模糊搜索）"

                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="content">端口属性</label>
                                <input class="form-control" type="text" id="content" placeholder="属性内容(模糊搜索）"
                                       value="">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="port_status">HTTP状态码</label>
                                <select class="form-control" title="端口状态" id="port_status">
                                    <option value="">--全部--</option>
                                    <option value="200">200</option>
                                    <option value="301">301</option>
                                    <option value="302">302</option>
                                    <option value="304">304</option>
                                    <option value="400">400</option>
                                    <option value="401">401</option>
                                    <option value="403">403</option>
                                    <option value="404">404</option>
                                    <option value="500">500</option>
                                    <option value="502">502</option>
                                    <option value="503">503</option>
                                    <option value="504">504</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="select_color_tag">颜色标记</label>
                                <select class="form-control" title="颜色标记" id="select_color_tag">
                                    <option class="bg-white" value="">--不限--</option>
                                    <option class="bg-danger" value="badge-danger">RED</option>
                                    <option class="bg-warning" value="badge-warning">YELLOW</option>
                                    <option class="bg-warning" value="badge-warning">YELLOW</option>
                                    <option class="bg-info" value="badge-info">BLUE</option>
                                    <option class="bg-success" value="badge-success">GREEN</option>
                                    <option class="bg-secondary" value="badge-secondary">GRAY</option>
                                    <option class="bg-dark" value="badge-dark">BLANK</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_disable_fofa">
                                        <input class="form-check-input"
                                               id="checkbox_disable_fofa" type="checkbox">不看FOFA/Quake/Hunter/0Zone
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_disable_banner">
                                        <input class="form-check-input"
                                               id="checkbox_disable_banner" type="checkbox">不看Banner信息
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_disable_outof_china">
                                        <input class="form-check-input"
                                               id="checkbox_disable_outof_china" type="checkbox">不看中国大陆以外的IP
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_select_outof_china">
                                        <input class="form-check-input"
                                               id="checkbox_select_outof_china" type="checkbox">筛选中国大陆以外的IP <i
                                            class="fa fa-info-circle"
                                            aria-hidden="true"
                                            title="*“筛选”优先于“不看”的选项*"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_select_no_openedport">
                                        <input class="form-check-input"
                                               id="checkbox_select_no_openedport" type="checkbox">筛选没有开放端口的IP
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label"
                                           for="checkbox_select_order_by_date">
                                        <input class="form-check-input"
                                               id="checkbox_select_order_by_date" type="checkbox" checked>按更新时间排序
                                    </label>
                                </div>
                            </div>
                        </form>
                        <form class="row">
                            <div class="form-group col-md-2">
                                <label class="control-label" for="memo_content">备忘录信息</label>
                                <input class="form-control" type="text" id="memo_content"
                                       placeholder="备忘录信息(模糊搜索）"
                                       value="">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="http_content">Http信息</label>
                                <input class="form-control" type="text" id="http_content"
                                       placeholder="HTTP信息(模糊搜索）"
                                       value="">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="date_delta">IP更新时间</label>
                                <select class="form-control" title="更新时间" id="date_delta">
                                    <option value="0">--不限--</option>
                                    <option value="365">一年内</option>
                                    <option value="180">半年内</option>
                                    <option value="90">三个月内</option>
                                    <option value="30">一个月内</option>
                                    <option value="7">一周内</option>
                                    <option value="1">一天内</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label" for="create_date_delta">端口发现时间</label>
                                <select class="form-control" title="端口发现时间" id="create_date_delta">
                                    <option value="0">--不限--</option>
                                    <option value="365">一年内</option>
                                    <option value="180">半年内</option>
                                    <option value="90">三个月内</option>
                                    <option value="30">一个月内</option>
                                    <option value="7">一周内</option>
                                    <option value="1">一天内</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                                                                                    class="fa fa-info-circle"
                                                                                    aria-hidden="true"
